<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horses</title>
    <link rel="stylesheet" href="styles/login-page.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/core.css">
</head>
<body>
<header>
    <div class="header-left">
        <a href="index.html"><p class="logo-text">Horses</p></a>
    </div>
    <div class="header-middle">
        <a href="game.html"><p class="menu-text">Game</p></a>
    </div>
    <div class="header-right">
        <div class="-account-dropdown-container">
            <button class="account-dropdown-button pixel-corners"><img class="user-icon" src="icons/user.png" ></button>
            <div class="account-dropdown-content-hidden">
                <div class="account-dropdown-content">
                    <a href="http://localhost:8080/login.html"><button class="login-button pixel-corners" ><img class="login-icon" src="icons/login-.png" >Sign in</button></a>
                    <a href="http://localhost:63343/Horses-front/register-page.html?_ijt=30540nkbb8jp0ds9gl88h65g42"><button class="login-button pixel-corners" ><img class="login-icon" src="icons/login-.png" >Sign up</button></a>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="main-container">
    <div class="login-window  pixel-corners">
        <div class="login-form-header">
            <h1>Sign in</h1>
        </div>
        <div class="login-form-body">
            <form id="login-form" class="login-form" th:action="@{/login}" method="post">
                <fieldset>
                    <legend th:text="@{/login}"></legend>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username"/>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"/>
                    <div class="form-actions">
                        <button type="submit" class="btn">Log in</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
</body>
</html>
